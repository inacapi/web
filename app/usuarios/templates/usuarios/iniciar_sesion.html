{% extends 'plantilla.html' %}

{% block titulo %}Usuarios{% endblock titulo %}

{% block contenido %}

<div class="container mt-2 mb-3">
    {% if mensaje_error %}
    <p class="alert alert-danger">{{ mensaje_error }}</p>
    {% endif %}

    <h1>Iniciar sesión</h1>

    <form method="post">
        {% csrf_token %}
        {{ formulario }}
        <input type="submit" class="btn btn-primary form-control mt-4" value="Iniciar sesión">
    </form>
</div>

{% endblock contenido %}
