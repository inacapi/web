{% extends "plantilla.html" %}
{% block contenido %}


<h1 class="text-center">Lista de matriculas</h1>
<div class="text-center"><a class="btn btn-secondary" href="{% url 'matriculas:crear'%}" role="button">Crear matriculas</a></div>

<table class="table table-striped ">
  <thead>
    <tr>
      <th>Id</th>
      <th>Periodo</th>
      <th>Estudiante</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    {% for matricula in matriculas %}
    <tr>
      <td>{{ matricula.id }}</td>
      <td>{{ matricula.periodo }}</td>
      <td>{{ matricula.estudiante }}</td>
      <td><a href="{% url 'matriculas:eliminar' matricula.id %}" class="btn btn-danger">×</a></td>
      <td><a href="{% url 'matriculas:actualizar' matricula.id %}" class="btn btn-success">×</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
</div>
{% endblock contenido %}
