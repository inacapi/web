{% extends 'plantilla.html' %}

{% load static %}

{% block titulo %}{{ estudiante }}{% endblock titulo %}

{% block contenido %}

<input type="hidden" id="id_estudiante" value="{{ matricula.estudiante.id }}">
<input type="hidden" id="id_periodo" value="{{ matricula.periodo.id }}">
<input type="hidden" id="id_matricula" value="{{ matricula.id }}">

<div class="container">
    <h1>{{ matricula.estudiante }}</h1>

    <h2>Inscripciones</h2>
    <button type="button" class="btn btn-primary mb-3" id="actualizar_notas">Actualizar notas</button>

    <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-lg-3 mb-3" id="inscripciones"></div>
</div>

<script src="{% static 'estudiantes/matricula.js' %}"></script>

{% endblock contenido %}
