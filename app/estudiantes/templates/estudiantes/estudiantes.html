{% extends "plantilla.html" %}

{% load static %}

{% block titulo %}Estudiantes{% endblock titulo %}

{% block contenido %}

<div class="container">
  <h1>Lista de estudiantes</h1>
  <button type="button" class="btn btn-primary mb-3" data-bs-target="#modal" data-bs-toggle="modal">Añadir estudiante
  </button>
  <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="estudiantes"></div>
</div>


<!-- Este es el modal que se muestra al dar click en el boton -->
<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Añadir estudiante</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="post">
          {% csrf_token %}
          {{ formulario }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="guardar" class="btn btn-primary">Guardar estudiante</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'estudiantes/estudiantes.js' %}"></script>

{% endblock contenido %}
