{% extends "plantilla.html" %}

{% load static %}

{% block titulo %}Estudiantes{% endblock titulo %}

{% block contenido %}

<h1 class="text-center">Lista de estudiantes📚</h1>
<div class="container">
  <div class="row g-2 row-cols-4" id="estudiantes">
  </div>
</div>

<!-- Este es el modal que se muestra al dar click en el boton -->
<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Creacion del estudiante ⸜(｡˃ ᵕ ˂ )⸝</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="post">
          {% csrf_token %}
          {{ formulario }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id ="guardar" class="btn btn-success">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'estudiantes/estudiantes.js' %}"></script>

{% endblock contenido %}
