version: '3.9'

services:
  app:
    build: .
    volumes:
      - ./app:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=inacapi
      - MYSQL_DATABASE=inacapi
      - MYSQL_USER=inacapi
      - MYSQL_PASSWORD=inacapi

  api:
    image: ghcr.io/inacapi/api:1.0
    restart: always

volumes:
  mysql_data:
